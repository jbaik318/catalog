{% extends "head.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row top-menu">
		<div class="col-md-10"></div>
		<div class="col-md-2 text-right">
			<a href="{{url_for('showLogin')}}">Click Here to Log in </a>
		</div>
	</div>
	
	<h1>Catalog App</h1>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2>Categories</h2>
				{% for x in catalog %}
					<a href="{{ url_for('showCategory', category_name = x.name)}}">{{x.name}}</a>
					<br>
				{% endfor %}
			</div>
			<div class="col-md-6">
				<h2>Latest Items</h2>
				{% for x in item %}
					<p>{{x.name}}</p>
				{% endfor %}
			</div>
		</div>
	</div>

{% endblock %}
</body>

</html>
